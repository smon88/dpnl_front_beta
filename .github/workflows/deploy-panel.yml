# ============================================
# Devil Panels - CI/CD Pipeline for Laravel Panel
# ============================================
# Este workflow se ejecuta en push a main y despliega automaticamente
#
# Secrets requeridos en GitHub:
#   - SSH_PRIVATE_KEY: Clave SSH privada para conectar al servidor
#   - SSH_HOST: IP o hostname del servidor
#   - SSH_USER: Usuario SSH (ej: ubuntu)

name: Deploy Panel

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  PHP_VERSION: '8.3'
  NODE_VERSION: '20'

jobs:
  # ============================================
  # Job 1: Test & Build
  # ============================================
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          extensions: mbstring, xml, curl, zip, pdo, mysql, redis, bcmath, gd
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --no-progress

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Copy .env.example
        run: cp .env.example .env

      - name: Generate application key
        run: php artisan key:generate

      - name: Run tests
        run: php artisan test --parallel
        continue-on-error: true  # Cambiar a false cuando tengas tests

      - name: Check code style (Pint)
        run: ./vendor/bin/pint --test
        continue-on-error: true

  # ============================================
  # Job 2: Deploy to Production
  # ============================================
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} << 'ENDSSH'
            cd /var/www/devil-panel

            # Activar modo mantenimiento
            php artisan down --refresh=15 || true

            # Pull cambios
            git fetch origin
            git reset --hard origin/main

            # Dependencias PHP
            composer install --optimize-autoloader --no-dev --no-interaction

            # Migraciones
            php artisan migrate --force

            # Optimizar
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            php artisan event:cache

            # Assets
            npm ci --production=false
            npm run build

            # Permisos
            sudo chown -R www-data:www-data storage bootstrap/cache
            sudo chmod -R 775 storage bootstrap/cache

            # Reiniciar PHP-FPM
            sudo systemctl reload php8.3-fpm

            # Desactivar mantenimiento
            php artisan up
          ENDSSH

      - name: Notify deployment success
        if: success()
        run: |
          echo "Deployment successful!"
          # Aqui puedes agregar notificaciones (Slack, Discord, Telegram, etc.)

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "Deployment failed!"
          # Notificar fallo

  # ============================================
  # Job 3: Health Check
  # ============================================
  health-check:
    name: Health Check
    runs-on: ubuntu-latest
    needs: deploy
    if: success()

    steps:
      - name: Wait for deployment
        run: sleep 30

      - name: Check panel health
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" https://panel.${{ secrets.DOMAIN }}/)
          if [ "$response" != "200" ] && [ "$response" != "302" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Panel is healthy (status: $response)"
